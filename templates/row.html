<div class="row justify-content-md-center" id="%%SKU_ID%%">
    <div class="col btn-group">
        <!-- Delete -->
        <button type="button" class="btn btn-light" aria-label="Delete SKUs" onclick="deleteSKU('%%SKU_ID%%')"><i class="bi bi-x"></i></button>

        <!-- Add -->
        <button type="button" class="btn btn-light" aria-label="Add Quantity" onclick="updateSKUQuantity('%%SKU_ID%%', 1)"><i class="bi bi-plus"></i></button>

        <!-- Remove -->
        <button type="button" class="btn btn-light" aria-label="Add Quantity" onclick="updateSKUQuantity('%%SKU_ID%%', -1)"><i class="bi bi-dash"></i></button>
    </div>
    <div class="col"><p>%%SKU_QUANTITY%%x %%SKU_NAME%%</p></div>
</div>
