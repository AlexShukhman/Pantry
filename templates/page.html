<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C and A Pantry</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Style (inline) -->
    <style>
        body {
            text-align: center;
            justify-content: center;
        }

        button {
            vertical-align: baseline !important;
        }

        .container {
            width: max-content;
        }

        .row {
            padding-bottom: 1em;
        }
        .row p {
            margin: auto;
            padding: 0.3em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Pantry!</h1>
    <p>Here's what we got:</p>
    <div class="container">
        %%ROWS%%
    </div>
    <form>
        <div class="form-row" id="newRow">
            <input type="number" min=1 id="newQuantity" placeholder="quantity">
            <input type="text" id="newName" placeholder="item name">
            <button type="button" class="btn btn-sm btn-secondary" aria-label="Add new SKU" onclick="addSKU()">Add New</button>
        </div>
    </form>

    <script>
        function addSKU() {
            const quantity = document.getElementById("newQuantity").valueAsNumber;
            const name = document.getElementById("newName").value;

            const body = { quantity, name };
            const request = new Request("/sku", {
                method: "POST",
                body: JSON.stringify(body),
            });

            fetch(request).then(response => {
                if (response.ok) {
                    location.reload(true); // bust cache
                } else {
                    response.text().then(err => {
                        console.error(`Error when POSTing /sku: ${err}`);
                    });
                }
            }).catch(err => {
                console.error(err);
            });
        }

        function updateSKUQuantity(skuId, additionalQuantity) {
            const body = { additionalQuantity };
            const request = new Request(`/sku/${skuId}`, {
                method: "PATCH",
                body: JSON.stringify(body),
            });

            fetch(request).then(response => {
                if (response.ok) {
                    location.reload(true); // bust cache
                } else {
                    response.text().then(err => {
                        console.error(`Error when PATCHing /sku: ${err}`);
                    });
                }
            }).catch(err => {
                console.error(err);
            });
        }

        function deleteSKU(skuId) {
            const request = new Request(`/sku/${skuId}`, {
                method: "DELETE",
            });

            fetch(request).then(response => {
                if (response.ok) {
                    location.reload(true); // bust cache
                } else {
                    response.text().then(err => {
                        console.error(`Error when DELETEing /sku: ${err}`);
                    });
                }
            }).catch(err => {
                console.error(err);
            });
        }
    </script>
</body>
